<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Statify</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Statskeeper</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="teams">
  <div class='container'>
    <div class="row">
      <div class="col-md-4">
        <ul>
        {{#each team in controller itemController='team'}}
          <li>{{#link-to 'showTeam' team}}{{team.city}} {{team.name}}{{/link-to}}
              <button {{action deleteTeam}} class="btn btn-danger btn-xs">Delete</button></li>
        {{/each}}
        </ul>
        {{#link-to 'newTeam'}}Add Team{{/link-to}}
      </div>
      <div class="col-md-8">
        {{outlet}}
      </div>
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="newTeam">
  <h1>New Team</h1>
  <form>
    <div class="form-group">
      <label for='city'>City</label>
      {{input type='text' id='city' class='form-control' value=city}}
    </div>
    <div class="form-group">
      <label for='name'>Name</label>
      {{input type='text' id='name' class='form-control' value=name}}
    </div>
    <button {{action createTeam}} class='btn btn-default'>Create Team</button>
  </form>
  <p>{{city}} {{name}}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="showTeam">
    <div class='col-md-6'>
      <h2>{{city}} {{name}}</h2>
      {{#link-to 'newPlayer'}}Add Player{{/link-to}}
      <ul>
        {{#each player in this.players}}
          <li>{{player.lastName}}, {{player.firstName}}</li>
        {{/each}}
      </ul>
    </div>
    <div class='col-md-6'>
    {{outlet}}
    </div>
  </script>


  <script type="text/x-handlebars" data-template-name="newPlayer">
    <h1>New Player</h1>
    <form>
      <div class="form-group">
        <label for='firstName'>First Name</label>
        {{input type='text' id='firstName' class='form-control' value=firstName}}
      </div>
      <div class="form-group">
        <label for='lastName'>Last Name</label>
        {{input type='text' id='lastName' class='form-control' value=lastName}}
      </div>
      <button {{action createPlayer}} class='btn btn-default'>Create Player</button>
    </form>
  </script>



  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
